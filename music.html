        <h3>Schedule a <u>FREE</u> Trial!</h3>

        <div class="container-scheduling">
            <form method="post">
                <div class="calendar-date">
                    <label for="date">Select a Date:</label>
                    <input type="date" id="date" name="date">
                    </label>

                    <label for="people">Age:</label>
                    <input type="range" id="people" name="people" min="3" max="18" value="8" oninput="this.nextElementSibling.value = this.value">
                    <output>8</output>
                    </label>
                </div>

                <div class="contact">
                    <label for="first_name">Full Name:</label>
                    <input type="text" id="first_name" name="first_name" minlength="3" maxlength="20" required>

                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                </div>
            </form>

            <div class="label">

                    I agree to the Terms and Conditions.
                </label>
                <br>
